name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image-type:
        required: true
        type: string
        description: "Type of image to build (cpu/gpu/rknn)"
      dockerfile-path:
        required: true
        type: string
        description: "Path to Dockerfile"
      push-image:
        required: true
        type: boolean
        description: "Whether to push the image"
      platforms:
        required: true
        type: string
        description: "Platforms to build for (e.g. linux/arm64,linux/amd64)"
      custom_tag:
        required: false
        type: string
        description: "Custom tag to use for the image"
        default: ""
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  VERSION: "0.0.0" # Default version, will be overwritten
  BASE_IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read version from file
        run: echo "VERSION=$(python version.py)" >> $GITHUB_ENV

      - name: Determine Image Tags
        id: tags
        uses: ./.github/actions/determine-tags
        with:
          custom_tag: ${{ inputs.custom_tag }}
          version: ${{ env.VERSION }}
          base_image: ${{ env.BASE_IMAGE }}
          force_push: ${{ inputs.push-image }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ steps.tags.outputs.image_tags }}
          platforms: ${{ inputs.platforms }}
          file: ${{ inputs.dockerfile-path }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

