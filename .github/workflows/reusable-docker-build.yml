name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      image-type:
        required: true
        type: string
        description: "Type of image to build (cpu/gpu/rknn)"
      dockerfile-path:
        required: true
        type: string
        description: "Path to Dockerfile"
      push-image:
        required: true
        type: boolean
        description: "Whether to push the image"
      platforms:
        required: true
        type: string
        description: "Platforms to build for (e.g. linux/arm64,linux/amd64)"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag name
        id: extract_tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "CACHE_TAG_NAME=main" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
            echo "CACHE_TAG_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Set image tags
        id: tags
        run: |
          if [ "${{ inputs.image-type }}" = "rknn" ]; then
            echo "TAGS=${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}:${{ steps.extract_tag.outputs.TAG_NAME }}-rknn${{env.RKNN_VERSION}}" >> $GITHUB_OUTPUT
            echo "CACHE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}:buildcache-rknn${{env.RKNN_VERSION}}" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.image-type }}" = "gpu" ]; then
            echo "TAGS=${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}:${{ steps.extract_tag.outputs.TAG_NAME }}-gpu" >> $GITHUB_OUTPUT
            echo "CACHE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}:buildcache-gpu" >> $GITHUB_OUTPUT
          else
            echo "TAGS=${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}:${{ steps.extract_tag.outputs.TAG_NAME }}" >> $GITHUB_OUTPUT
            echo "CACHE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/coral-inference-server-${{ inputs.image-type }}:buildcache" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push-image }}
          tags: ${{ steps.tags.outputs.TAGS }}
          platforms: ${{ inputs.platforms }}
          file: ${{ inputs.dockerfile-path }}
          cache-from: type=registry,ref=${{ steps.tags.outputs.CACHE_TAG }}
          cache-to: type=registry,ref=${{ steps.tags.outputs.CACHE_TAG }},mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

