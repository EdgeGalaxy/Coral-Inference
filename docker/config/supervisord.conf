[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=%(ENV_PWD)s/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=%(ENV_PWD)s/supervisord.pid
childlogdir=%(ENV_PWD)s/logs
nodaemon=true
silent=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:start-service]
command=python3 start.py
directory=%(ENV_PWD)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_capture_maxbytes=0
stderr_capture_maxbytes=0
redirect_stderr=false
autorestart=true
startretries=30
stopwaitsecs=10
priority=100

[program:web-service]
command=uvicorn web:app --host %(ENV_HOST)s --port %(ENV_PORT)s
directory=%(ENV_PWD)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_capture_maxbytes=0
stderr_capture_maxbytes=0
redirect_stderr=false
autorestart=true
startretries=30
stopwaitsecs=10
priority=200
depends_on=start-service

[eventlistener:health-checker]
command=python3 health_check.py
directory=%(ENV_PWD)s
events=TICK_60
buffer_size=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_capture_maxbytes=0
stderr_capture_maxbytes=0
autorestart=true
startsecs=1